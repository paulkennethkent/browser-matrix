<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser Matrix</title>
<!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <link charset="utf-8" href="css/mystyles.css" media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="css/bootstrap-table.css" media="screen" rel="stylesheet" title="no title">
  </head>
  <body>
    <div class="wrapper">
      <div class="matrix">
        <h1>Browser Matrix</h1>
        <table class="table" data-url="js/data.json">
          <thead>
            <tr>
              <th>Browser</th>
              <th>Internet Explorer</th>
              <th>Google Chrome</th>
              <th>Mozilla Firefox</th>
              <th>Safari</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td class="danger"></td>
              <td class="success">44</td>
              <td class=""></td>
              <td class=""></td>
            </tr>
            <tr>
              <td></td>
              <td class="success">Version 9</td>
              <td class="success">45</td>
              <td class=""></td>
              <td class=""></td>
            </tr>
            <tr>
              <td></td>
              <td class="success">Version 10</td>
              <td class=""></td>
              <td clas=""></td>
              <td class=""></td>
            </tr>
            <tr>
              <td></td>
              <td class="success">Version 11</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td class="warning">Edge</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <table class="table" data-cache="false" data-toggle="table" data-url="js/data.json" data-row-style="rowStyle">
        <thead>
          <tr>
            <th>Browser</th>
            <th data-field="IE">Internet Explorer</th>
            <th data-field="GC">Google Chrome</th>
            <th data-field="MF">Mozilla Firefox</th>
            <th data-field="SF">Safari</th>
          </tr>
        </thead>
      </table>

      <div class="key">
        <h3>Key</h3>
        <button class="btn btn-success" type="button">Tier 1</button>
        <button class="btn btn-warning" type="button">Tier 2</button>
      </div>

    </div>

  </body>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap-table.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script>
  function rowStyle(row, index) {
    var classes = ['active', 'success', 'info', 'warning', 'danger'];

    if (index = "Edg") {
        return {
            classes: classes[2]
        };
    }
    return {};
}

  </script>
</html>
